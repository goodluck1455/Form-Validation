<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="#" onsubmit="return validate()" method="get">
    <div class="back">
        
       <div class="A-form">
           <h3>Validation Form</h3>
           <div class="validate"></div>
             <label for="">Full name</label> <br>
            <input type="text" id="fullName" placeholder="Full name"><br><br>
            <label for="">Email address</label> <br>
            <input type="text" id="emailAddress" placeholder="Email Address"><br><br>
            <label for="">Mobile number</label> <br>
            <input type="number" id="mobileNumbers" placeholder="Mobile number"><br><br>
            <label for="">Date of Birth *</label> <br>
            <input type="date" id="dateOfBirth" placeholder="Date of Birth"><br><br>
            <label for="">Nationality</label> <br>
            <input type="text" id="nationality" placeholder="Nationality"><br><br>
            <label for="">State of Orgin *</label> <br>
            <input type="text" id="stateOfOrgin" placeholder="State of Orgin"><br><br>
            

            <button>Register</button>
            <p id="B-pass">Login here</p>
       </div>

    </div>
</form>
   <script src="index.js"></script>     
</body>
</html>
